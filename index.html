<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery partner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="content-details">
          
            <div class="head">Your delivery partner on his way!<br>Enjoy your meal! <img src="./images/party.png" height="15px"/></div>
            <div class="clock">
                <span id="hrs">00</span>
                <span >:</span>
                <span id="mins">10</span>
                <span >:</span>
                <span id="sec">05</span>    
            </div>
            <div class="btn-text">
                <p>Pay before delivery,Your food is on your door steps! </p>
                <button type="button"> PayNow </button>
            </div>
          
            <div class="img">
                <img src="./images/delivery guy.jpg" height="210px"/>
            </div>
        </div>

    </div>
    
</body>
</html>
